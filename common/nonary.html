<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webutils</title>
  <link href="../styles/style.css" rel="stylesheet">
  <link href="../styles/nonary.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1><a href="../index.html" id="site-title">Webutils</a></h1>
    <nav>
      Navbar
    </nav>
  </header>
  <main>
    <h2 id="main-title" class="center">Zero Escape: 999</h2>
    <div id="persons">
    </div>
    <div class="form-container">
      <div class="textarea-group">
        <div class="number-group">
          <input type="number" name="numbered-door" id="numbered-door" placeholder="Numbered door" min=0 max=9>
        </div>
        <div id="pool">
          <div class="checkbox-container">
            <label for="1">1</label>
            <input type="checkbox" id="1" checked>
          </div>
          <div class="checkbox-container">
            <label for="2">2</label>
            <input type="checkbox" id="2" checked>
          </div>
          <div class="checkbox-container">
            <label for="3">3</label>
            <input type="checkbox" id="3" checked>
          </div>
          <div class="checkbox-container">
            <label for="4">4</label>
            <input type="checkbox" id="4" checked>
          </div>
          <div class="checkbox-container">
            <label for="5">5</label>
            <input type="checkbox" id="5" checked>
          </div>
          <div class="checkbox-container">
            <label for="6">6</label>
            <input type="checkbox" id="6" checked>
          </div>
          <div class="checkbox-container">
            <label for="7">7</label>
            <input type="checkbox" id="7" checked>
          </div>
          <div class="checkbox-container">
            <label for="8">8</label>
            <input type="checkbox" id="8" checked>
          </div>
          <div class="checkbox-container">
            <label for="9">9</label>
            <input type="checkbox" id="9" checked>
          </div>
        </div>
      </div>
      <input type="button" id="process-button" class="button" value="Process">
      <div id="nine-output">
        Possibilities
      </div>
    </div>
  </main>
  <footer>Footer</footer>
  <script src='../scripts/nonary.js'></script>
  <script src='../scripts/index.js'></script>
</body>

</html>
