<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Webutils</title>
  <link href="../styles/style.css" rel="stylesheet">
  <link href="../styles/conversion.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1><a href="../index.html" id="site-title">Webutils</a></h1>
    <nav>
      Navbar
    </nav>
  </header>
  <main>
    <h2 id="main-title" class="center">Conversion</h2>
    <div id="form-container">
      <div id="textarea-group">
        <select name="options1" id="options1">
          <option value="binary" selected>Binary</option>
          <option value="hexadecimal">Hexadecimal</option>
        </select>
        <textarea name="input" id="input" cols="30" rows="10" placeholder="Enter input value here"></textarea>
      </div>
      <input type="button" id="conversion-button" class="button" value="Convertir">
      <div id="textarea-group">
        <select name="options2" id="options2">
          <option value="binary">Binary</option>
          <option value="hexadecimal" selected>Hexadecimal</option>
        </select>
        <textarea name="output" id="output" cols="30" rows="10" readonly></textarea>
      </div>
    </div>
    <div id="temp-container">
      <h3>TEMPORARY</h3>
      <div id="temp-form-container">
        <input id="in" id="" cols="30" rows="5" placeholder="Hex adress"></textarea>
          <input type="button" value="Convert" id="temp-button">
        <input id="out" id="" cols="30" rows="5" placeholder="Payload" readonly></textarea>
      </div>
    </div>
    <div id="checkbox-container">
      <label for="endian">Little-endian</label>
      <input type="checkbox" id="endian-checkbox" checked>
    </div>
  </main>
  <footer>Footer</footer>
  <script type="module" src='../scripts/conversion.js'></script>
  <script src='../scripts/index.js'></script>
</body>

</html>
